name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: uv pip install -e ".[dev]"
      - name: Ruff
        run: uv run ruff check .
      - name: Pytest
        run: uv run pytest -q
